<!DOCTYPE html>
<html lang="IT">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolo del prezzo del Biglietto del Treno</title>
    <!-- Bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <!-- Stylesheet  -->    
    <link rel="stylesheet" href="css/style.css">    
    <script defer src="js/script.js"></script>
</head>
<body>
    <div class="container-sm mt-5">
        <div class="row justify-content-center">
            <div class="col-10">
                <div class="row ms-4 bg-primary">
                    <div class="col-5">                        
                        <ul class="d-flex flex-column justify-content-center p-4 ">
                            <li class="">
                                <label for="">Il tuo Nome:</label>  
                                <input type="text" id="inputname"></input>
                            </li>
                            <li class=" my-3">
                                <label for="">La tua et√† :</label>  
                                <select name="age" id="inputage">
                                    <option id="maggiorenne" value="">Maggiorenne</option>
                                    <option id="minorenne" value="under">Minorenne</option>
                                    <option id="over65" value="over">Over 65</option>
                                </select>
                            </li>
                            <li class="">
                                <label for="">Distanza :</label>  
                                <input type="number" id="inputpathway" min="10"></input>
                            </li>
                            <li class="mt-4 ">
                                <button id="button" class="bg-success">invia</button>
                                <button id="clear" class="bg-danger" type="reset" >cancella</button>
                            </li>
                        </ul>                                               
                    </div>
                </div>                
            </div>


            <div class="col-10 col-md-8 mt-5">
                <header class="d-flex align-items-center px-4 text-white">
                    <i class="bi bi-train-front-fill"></i>
                    <h3 class="mb-0 ms-3">Train Ticket</h3>
                </header>
                <div class="row">
                    <div class="col-12">
                        <main>
                            <div class="row p-4 h-100">
                                <div class="col-8 h-100 ">
                                    <ul class="h-100 d-flex flex-column justify-content-around p-0">
                                        <li><h2>Nome : <span id="name"></span></h2></li>
                                        <li><h2>Tariffa : <span id="rate"></span></h2></li>
                                        <li><h2>Distanza : <span id="pathway"></span></h2></li>
                                        <li><h2>Prezzo : <span id="price"></span></h2></li>
                                    </ul>                              
                                                                       
                                </div>
                                <div class="col-4 border-start border-dark">
                                    
                                    <ul class="p-0">
                                        <li><p id="">tariffa ordinaria : 0.21 &euro;</p></li>
                                        <li><p id="coach"></p></li>
                                        <li><p id="cp"></p></li>
                                    </ul>

                                </div>
                            </div>
                        </main>
                    </div>
                    <div class="col-12">
                        <footer>
                            <div class="container-sm">
                                <div class="row">
                                    <div class="col-12 text-center ">
                                        <p>Grazie per aver Viaggiato con noi</p>
                                    </div>
                                </div>
                            </div>
                            
                        </footer>
                    </div>
                </div>
            </div>
        </div>
